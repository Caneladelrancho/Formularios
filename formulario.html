<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styleFormulario.css">
    <title>Formulario</title>
</head>

<body>
    <header class="top-page">
        <p>20% de descuento en todos los productos!</p>
    </header>
    <nav class="navegacion">
        <img src="images/logo 1.svg" alt="">
        <h1 class="titulo">Nombre Tienda</h1>
    </nav>
    <nav>
        <ul class="navegacion-2">
            <li>Contacto</li>
            <li>Registrarme</li>
            <li>Ingresar</li>
        </ul>
    </nav>

    <!--FORMULARIO-->

    <main>
        <section>
            <div class="caja-principal">
                <h1 class="titulo-1">Añade tu super!</h1>
                <h2 class="titulo-2">Agrega tu personaje favorito completando las opciones</h2>

                <form action="formulario.html">
                    <div class="main-form">
                        <div class="form">
                            <!--NOMBRE-->
                            <label for="nombre">*Nombre </label>
                            <input class="casillas" type="text" name="nombre" id="nombre" required>

                            <!--FECHA-->
                            <label for="fecha">Fecha</label>
                            <input class="casillas" type="date" name="fecha" id="fecha" value="2023-03-24"
                                min="2023-03-15">

                            <!--CAJA COMENTARIOS-->
                            <label for="comentarios">Comentarios</label>
                            <textarea class="casilla-comen" name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Descripción">
                            </textarea>
                        </div>

                        <div class="form">
                            <!--SELECCIONAR-->
                            <legend>*Especie</legend>
                            <label for="especie"></label>
                            <select class="casillas-select" name="especie" id="especie">
                                <option value="Fuego">Fuego</option>
                                <option value="Tierra">Tierra</option>
                                <option value="Aire">Aire</option>
                                <option value="Agua">Agua</option>
                            </select>

                            <!--ADJUNTAR ARCHIVO-->
                            <label for="imagen">Agregar Foto</label>
                            <input type="file" name="image" id="imagen" accept=".jpeg .png">

                            <!--CHECKBOX-->
                            <div class="caja-poderes">
                                <p>Poderes</p>
                                <label for="Volar">
                                    <input type="checkbox" name="poderes" id="Volar" value="Volar">Volar
                                </label>
                                <label for="SuperInteligencia">
                                    <input type="checkbox" name="poderes" id="SuperInteligencia"
                                        value="SuperInteligencia">SuperInteligencia
                                </label>
                                <label for="Vista de rayo láser">
                                    <input type="checkbox" name="poderes" id="Vista de rayo láser"
                                        value="Vista de rayo láser">Vista de rayo láser
                                </label>
                                <label for="Billetera gorda">
                                    <input type="checkbox" name="poderes" id="Billetera gorda"
                                        value="Billetera gorda">Billetera
                                    gorda
                                </label>
                            </div>

                            <hr>

                            <!--RADIO BUTTON-->
                            <p>Tipo de personaje</p>
                            <label for="heroe" class="radio">
                                <input type="radio" name="seleccion" id="heroe">Héroe/Heroína
                            </label>
                            <label for="villano" class="radio">
                                <input type="radio" name="seleccion" id="villano">Villano/Villana
                            </label>


                        </div>
                    </div>
                    <div class="caja-boton">
                        <input class="boton" type="submit" value="Añadir">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">Todos los derechos reservados a FRONT END 1</footer>


</body>

</html>
